language: node_js

node_js:
  - 4.0.0

branches:
  only:
    - master
    - develop

install:
  - npm install --production
  - npm install -g gulp
  - npm install -g mocha
  - bower install

script:
  - mocha

after_success:
  - chmod 600 deploy_key
  - mv deploy_key ~/.ssh/id_rsa

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: shriek-chat
    develop: shriek-chat-dev
  on:
    repo: shri-2015-org/shriek
